<div class="mb-4">
  <button pButton pRipple label="{{ 'Add Product' }}" icon="pi pi-plus" class="p-button-success mr-2" (click)="addProduct()"></button>
</div>

<p-table [value]="products" styleClass="p-datatable-gridlines p-datatable-striped" [paginator]="true" [rows]="10"
  [showCurrentPageReport]="false">
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">Image</th>
      <th class="text-center">Title</th>
      <th class="text-center">Price</th>
      <th class="text-center">Category</th>
      <th class="text-center">Quantity</th>
      <th class="text-center">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td class="text-center"><img src="{{product?.image}}" alt="{{product?.title}}" class="img-product"></td>
      <td class="text-left">{{product?.title}}</td>
      <td class="text-center">{{product?.price}}</td>
      <td class="text-center">{{product?.category}}</td>
      <td class="text-center">{{product?.rating?.count}}</td>
      <td class="text-center">
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
          (click)="editProduct(product)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
          (click)="deleteProduct(product?.id, product)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-add-product [showAddProductDialog]="showAddProductDialog" (closeDialogProduct)="closeDialogProduct()" [productSelected]="productSelected" [showEditProductDialog]="showEditProductDialog"></app-add-product>
